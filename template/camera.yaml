---
- binary_sensor:
    - name: Garage motion detection
      state: "{{ is_state('binary_sensor.garage_motion', 'on') }}"
      delay_off: "00:05:00"
    - name: Parking motion detection
      state: "{{ is_state('binary_sensor.parking_motion', 'on') }}"
      delay_off: "00:05:00"
    - name: Backyard motion detection
      state: "{{ is_state('binary_sensor.backyard_motion', 'on') }}"
      delay_off: "00:05:00"
