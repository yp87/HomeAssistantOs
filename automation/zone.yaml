---
- alias: Cath leaving home
  id: cath_leaving_home
  triggers:
    - trigger: zone
      entity_id: person.cath
      zone: zone.home
      event: leave
  conditions:
    - condition: time
      before: "10:00:00"
  actions:
    action: light.turn_off
    entity_id: all

- alias: Yan leaving work
  triggers:
